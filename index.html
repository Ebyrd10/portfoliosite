<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">
    <!-- Importing Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="default.css">
    <title>Ethan Byrd</title>
</head>
<body>
        <!-- First Section -->
        <section class="s1">
            <div class="main-container">
                <!-- Main Page Greeting -->
                <div class="greeting-wrapper">
                <h1>
                    Ethan Byrd
                </h1>
            </div>

            <!-- Main Content of First Section -->
            <div class="intro-wrapper">
                <!-- Mini Nav Bar -->
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1"></div>
                        <div class="browser-dot" id="dot-2"></div>
                        <div class="browser-dot" id="dot-3"></div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#">Contact</a></li>
                    </ul>
                <!-- Two columns under Nav -->
                </div>
                <div class="left-column">
                    <img id="profile_pic" src="images/Ethan.jpg" alt="A Photo of Me">
                    <h5 id="personalize-theme">Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div class="theme-dot" id="light-mode"></div>
                        <div class="theme-dot" id="blue-mode"></div>
                        <div class="theme-dot" id="green-mode"></div>
                        <div class="theme-dot" id="purple-mode"></div>
                    </div>
                    <p id="setting-note">*Theme settings will be saved for <br> your next visit.</p>
                </div>
                <div class="right-column">
                    Right
                </div>
            </div>

            </div>
        </section>

        <!-- Second Section -->
        <section class="s2">
            <div class="main-container">
               About
            </div>
        </section>

        <section class="s1">
            <div class="main-container">
               Portfolio
            </div>
        </section>

        <section class="s2">
            <div class="main-container">
               Contact
            </div>
        </section>

</body>
</html>
